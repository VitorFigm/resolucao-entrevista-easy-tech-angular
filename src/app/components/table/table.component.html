<p-table
  [value]="value || []"
  responsiveLayout="scroll"
  [paginator]="true"
  [rows]="10"
>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td *ngFor="let key of valueKeys">{{ row[key] }}</td>
    </tr>
  </ng-template>
</p-table>
