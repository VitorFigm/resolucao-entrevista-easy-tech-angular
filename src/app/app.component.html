<p-table
  *ngIf="moviesService.movies$ | async as movies"
  [value]="movies"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Release Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-movie>
    <tr>
      <td>{{ movie.movie_title }}</td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.release_date }}</td>
    </tr>
  </ng-template>
</p-table>
